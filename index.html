<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imports 360 - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FEFEFE 0%, #F1F5F9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    .shape-1 {
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #7C3AED, #8B5CF6);
      border-radius: 50%;
      animation-delay: -5s;
    }

    .shape-2 {
      top: 20%;
      right: 15%;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #8B5CF6, #7C3AED);
      border-radius: 20%;
      animation-delay: -10s;
    }

    .shape-3 {
      bottom: 20%;
      left: 20%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #7C3AED, #8B5CF6);
      border-radius: 30%;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(124, 58, 237, 0.1);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(124, 58, 237, 0.05);
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #7C3AED 0%, #8B5CF6 100%);
      border-radius: 20px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #7C3AED, #8B5CF6, #7C3AED);
      border-radius: 22px;
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo i {
      color: white;
      font-size: 2rem;
    }

    .app-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .app-subtitle {
      color: #64748B;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: #64748B;
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .form-section {
      margin-top: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: #1E293B;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .input-container {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #F1F5F9;
      border-radius: 12px;
      background: #FEFEFE;
      color: #1E293B;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #7C3AED;
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
      background: white;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748B;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      pointer-events: none;
    }

    .form-input:focus + .input-icon {
      color: #7C3AED;
    }

    .login-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #7C3AED 0%, #8B5CF6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(124, 58, 237, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .error-message {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #dc2626;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #dc2626;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(254, 254, 254, 0.9);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader {
      display: flex;
      gap: 0.5rem;
    }

    .loader-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7C3AED, #8B5CF6);
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .loader-dot:nth-child(1) { animation-delay: -0.32s; }
    .loader-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(124, 58, 237, 0.1);
    }

    .features-title {
      color: #64748B;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
      margin-bottom: 1rem;
    }

    .features-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .feature-item {
      display: flex;
      align-items: center;
      color: #64748B;
      font-size: 0.875rem;
      gap: 0.5rem;
    }

    .feature-item i {
      color: #7C3AED;
      font-size: 0.75rem;
    }

    @media (max-width: 640px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .features-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decoration">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <div class="loader-overlay" id="loader">
    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-ship"></i>
      </div>
      <h1 class="app-title">Imports 360</h1>
      <p class="app-subtitle">Complete Import Management</p>
      <p class="tagline">Streamline your global supply chain</p>
    </div>

    <div class="form-section">
      <div id="message"></div>
      
      <form onsubmit="event.preventDefault(); login();">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-container">
            <input type="email" id="email" name="email" class="form-input" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-container">
            <input type="password" id="password" name="password" class="form-input" required>
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
        
        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
          Sign In to Dashboard
        </button>
      </form>
    </div>

    <div class="features">
      <h3 class="features-title">Platform Features</h3>
      <div class="features-list">
        <div class="feature-item">
          <i class="fas fa-chart-line"></i>
          <span>Real-time Tracking</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-file-invoice"></i>
          <span>Document Management</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-globe"></i>
          <span>Global Compliance</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>Secure Processing</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Supabase client
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/+esm";
    const supabase = createClient("https://sfknzqkiqxivzcualcau.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNma256cWtpcXhpdnpjdWFsY2F1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3OTU0ODksImV4cCI6MjA3MjM3MTQ4OX0.JKjOS9NRdbVH1UanfqmBeHmMSnlWlZtDr-5LdKw5YaA");

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const loginButton = document.querySelector('.login-button');
      
      // Show loading state
      loginButton.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Signing In...';
      loginButton.disabled = true;

      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          messageDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>${error.message}</div>`;
        } else {
          messageDiv.innerHTML = `<div style="background: linear-gradient(135deg, #dcfce7, #bbf7d0); color: #166534; padding: 1rem; border-radius: 12px; font-size: 0.875rem; margin-bottom: 1.5rem; border-left: 4px solid #16a34a;"><i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>Login successful! Redirecting...</div>`;
          
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 1500);
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>An unexpected error occurred. Please try again.</div>`;
      }
      
      // Reset button state
      loginButton.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>Sign In to Dashboard';
      loginButton.disabled = false;
    }

    // Make login function globally available
    window.login = login;

    // Hide loader when page loads
    window.onload = function() {
      const loader = document.getElementById("loader");
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }, 1000);
      }
    };

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add focus animations to inputs
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
